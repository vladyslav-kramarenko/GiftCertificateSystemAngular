<main class="justify-content-center">
  <div class="main-section flex-column">
    <h2 class="section-header">User Orders</h2>
    <div class="container">
      <div *ngIf="loading">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
      <div *ngIf="!loading">
        <table mat-table [dataSource]="orders" class="mat-elevation-z8">

          <!-- Order ID Column -->
          <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef>Order ID</th>
            <td mat-cell *matCellDef="let order">{{order.id}}</td>
          </ng-container>

          <!-- Sum Column -->
          <ng-container matColumnDef="sum">
            <th mat-header-cell *matHeaderCellDef>Sum ($)</th>
            <td mat-cell *matCellDef="let order">{{order.sum}}</td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let order">{{order.createDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
          </ng-container>

          <!-- Items Count Column -->
          <ng-container matColumnDef="itemsCount">
            <th mat-header-cell *matHeaderCellDef>Items Count</th>
            <td mat-cell *matCellDef="let order">{{order.orderGiftCertificateDTOS?.length}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>

  </div>
</main>
