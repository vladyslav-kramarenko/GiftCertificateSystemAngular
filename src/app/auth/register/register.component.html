<div class="register-section auth-section column-section shadow-border">
  <img class="shop-logo" src="assets/JoyCardLogo.png" alt="Joy Card">
  <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
  <div class="register-form row-section">
    <div class="column-section form-column">

      <input type="text" placeholder="First Name" formControlName="firstname" name="firstname">
      <div *ngIf="registerForm.controls['firstname'].invalid && (registerForm.controls['firstname'].dirty || registerForm.controls['firstname'].touched)">
        <div class="error-message d-block" *ngIf="registerForm.controls['firstname'].errors?.['required']">First Name is required.</div>
      </div>

      <input type="text" placeholder="Last Name" formControlName="lastname" name="lastname">
      <div *ngIf="registerForm.controls['lastname'].invalid && (registerForm.controls['lastname'].dirty || registerForm.controls['lastname'].touched)">
        <div class="error-message d-block" *ngIf="registerForm.controls['lastname'].errors?.['required']">Last Name is required.</div>
      </div>

      <input type="email" placeholder="Email" formControlName="email" name="email">
      <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
        <div class="error-message d-block" *ngIf="registerForm.controls['email'].errors?.['required']">Email is required.</div>
        <div class="error-message d-block" *ngIf="registerForm.controls['email'].errors?.['email']">Please enter a valid email.</div>
      </div>

    </div>
    <div class="column-section form-column">

      <input type="password" placeholder="Password" formControlName="password" name="password">
      <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
        <div class="error-message d-block" *ngIf="registerForm.controls['password'].errors?.['required']">Password is required.</div>
      </div>

      <input type="password" placeholder="Repeat Password" formControlName="repeatPassword" name="repeat-password">
      <div *ngIf="registerForm.controls['repeatPassword'].errors && (registerForm.controls['repeatPassword'].dirty || registerForm.controls['repeatPassword'].touched)">
        <div class="error-message d-block" *ngIf="registerForm.controls['repeatPassword'].errors?.['required']">Repeat Password is required.</div>
      </div>
      <div *ngIf="registerForm.hasError('passwordMismatch') && (registerForm.controls['password'].dirty || registerForm.controls['repeatPassword'].dirty)">
        <div class="error-message d-block">Passwords do not match.</div>
      </div>

    </div>
  </div>
  <div class="buttons row-section">
    <button id="cancel-button" class="btn btn-secondary">Cancel</button>
    <button type="submit" id="signup-button" class="btn btn-primary" [disabled]="!registerForm.valid">Sign Up</button>
  </div>
  </form>
  <div *ngIf="serverErrorMessage">{{ serverErrorMessage }}</div>
</div>
