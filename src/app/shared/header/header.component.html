<header class="py-2 px-2 text-white">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <span class="material-symbols-outlined hamburger-icon icon" routerLink="/menu">
                  menu
      </span>
      <select class="custom-select d-none">
        <option selected>Select an option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <a routerLink="/home">
        <img class="ml-3 header-logo" style="height: 30px;" src="assets/JoyCardLogoHorizontal.png" alt="Joy Card">
      </a>
    </div>
    <div class="w-30">
      <input type="text" class="form-control" placeholder="Search..." name="search"
             (input)="onSearchTermChange($event)">
    </div>
    <div class="d-flex align-items-center">
                  <span class="material-symbols-outlined favorites-icon icon" routerLink="/favorites">
                      favorite
                  </span>
      <span class="material-symbols-outlined cart-icon icon" routerLink="/cart">
                      shopping_cart
                  </span>
      <div class="login-signup">
        <span *ngIf="!authService.isLoggedIn()" class="material-symbols-outlined icon" routerLink="/login">
            login
        </span>
        <span *ngIf="authService.isLoggedIn()"
              (click)="onLogoutClick()" class="icon  logout-icon material-symbols-outlined">
          logout
        </span>
      </div>
    </div>
  </div>
</header>
