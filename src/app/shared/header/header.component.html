<header class="py-2 px-2 text-white">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">

      <div class="dropdown">
        <span class="material-symbols-outlined hamburger-icon icon" (click)="dropdownVisible = !dropdownVisible">
            menu
          </span>
        <div class="dropdown-content shadow-border" [class.show]="dropdownVisible">
          <a routerLink="certificates/new">Create new Certificate</a>
          <a [routerLink]="'users/' + userId + '/orders'">My orders</a>
        </div>
      </div>

      <a routerLink="/home" class="mobile-logo">
        <img class="ml-3 header-logo" src="assets/JoyCardLogo.png" alt="Joy Card">
      </a>
      <a routerLink="/home" class="desktop-logo">
        <img class="ml-3 header-logo" src="assets/JoyCardLogoHorizontal.png" alt="Joy Card">
      </a>

    </div>
    <div class="w-30">
      <input type="text" class="form-control" placeholder="Search..." name="search"
             (input)="onSearchTermChange($event)">
    </div>
    <div class="d-flex align-items-center">
                  <span class="material-symbols-outlined favorites-icon icon" routerLink="/favorites">
                      favorite
                  </span>
      <span class="material-symbols-outlined cart-icon icon" routerLink="/cart">
                      shopping_cart
                  </span>
      <div class="login-signup">
        <span *ngIf="!authService.isLoggedIn()" class="material-symbols-outlined icon" routerLink="/login">
            login
        </span>
        <span *ngIf="authService.isLoggedIn()"
              (click)="onLogoutClick()" class="icon  logout-icon material-symbols-outlined">
          logout
        </span>
      </div>
    </div>
  </div>
</header>
