<header class="py-2 px-2 text-white">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">

      <div class="dropdown" *ngIf="(isAuthorized() | async)">
        <span class="material-symbols-outlined hamburger-icon icon" (click)="dropdownVisible = !dropdownVisible">
            menu
          </span>
        <div class="dropdown-content shadow-border" [class.show]="dropdownVisible">
          <a *ngIf="isManagerOrAdmin()" routerLink="certificates/new">Create new Certificate</a>
          <a [routerLink]="'users/' + userId + '/orders'">My orders</a>
        </div>
      </div>

      <a class="mobile-logo">
        <img class="ml-3 header-logo" (click)="goHome()" src="assets/JoyCardLogo.png" alt="Joy Card">
      </a>
      <a class="desktop-logo">
        <img class="ml-3 header-logo" (click)="goHome()" src="assets/JoyCardLogoHorizontal.png" alt="Joy Card">
      </a>

    </div>

    <div class="w-30">
      <input class="form-control" type="text" placeholder="Search..." [(ngModel)]="searchTerm"
             (input)="onSearchTermChange()">
    </div>

    <div class="d-flex align-items-center">

      <span class="material-symbols-outlined favorites-icon icon"
            routerLink="/favorites">
        favorite
      </span>
      <span class="material-symbols-outlined cart-icon icon"
            routerLink="/cart">
                      shopping_cart
                  </span>

      <div class="login-signup">
        <span class="material-symbols-outlined icon"
              *ngIf="!authService.isLoggedIn()"
              routerLink="/login">
            login
        </span>
        <span class="icon  logout-icon material-symbols-outlined"
              *ngIf="authService.isLoggedIn()"
              (click)="onLogoutClick()">
          logout
        </span>
      </div>

    </div>
  </div>
</header>
